<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="greet.css" />
    <title>Greetings Widget</title>
  </head>
  <body>
    <article>
      <h1 class="greeting">Greeting</h1>
      <label class="inputName" for="name">Please Enter Your Name:</label>
      <p class="error-text hidden">please enter your name</p>
      <div class="flex">
        <input type="text" class="text-input" />
      </div>
      <div class="buttons">
        <button class="btn greet-me-btn">Greet Me</button>
        <button class="btn reset-btn">Reset</button>
        <h2 class="counter-text">0</h2>
      </div>

      <div class="radio-btns">
        <input type="radio" name="language" value="isiZulu" class="radio-btn" />
        <label for="radio">isiZulu</label>
        <input type="radio" name="language" value="English" class="radio-btn" />
        <label for="radio">English</label>
        <input
          type="radio"
          name="language"
          value="isiXhosa"
          class="radio-btn"
        />
        <label for="radio">isiXhosa</label>
      </div>
      <p class="output-str">Hello</p>
    </article>

    <script src="functions/Greet.js"></script>
    <script src="functions/greetDOM.js"></script>
  </body>
</html>
